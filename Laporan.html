<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-gradient-to-r from-red-600 to-black p-4 text-white">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-3xl font-bold">SAMIKADOS <a href="AdminView.html"><span class="text-lg">ADMIN</span></a></h1>
      <div class="relative w-full md:w-1/2 lg:w-1/3 mt-4 md:mt-0">
        <input type="text" placeholder="Search..." class="w-full pl-12 text-black pr-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-white">
        <img src="icon/search.png" class="absolute left-3 top-1/2 transform -translate-y-1/2" alt="Search Icon">
      </div>
      <div class="flex items-center space-x-4 mt-4 md:mt-0">
        <a href="Notifikasi.html"><img src="icon/notification (1).png" alt="Notification Icon"></a>
        <a href="PengaturanAkunAdmin.html"><img src="icon/profile.png" alt="User Icon"></a>
        <span>AdminSamikados</span>
      </div>
    </div>
  </header>

  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <nav class="w-full md:w-64 bg-white shadow-md h-auto md:h-screen p-6">
      <ul class="space-y-4">
        <li><a href="Dashboard.html" class="block text-gray-700">Dashboard</a></li>
        <li><a href="ManajemenKategori.html" class="block text-gray-700">Manajemen Kategori</a></li>
        <li><a href="ManajemenAkun.html" class="block text-gray-700">Manajemen Akun</a></li>
        <li><a href="ManajemenProduk.html" class="block text-gray-700">Manajemen Produk</a></li>
        <li class="bg-red-600 text-white p-2 rounded-lg">
          <a href="Laporan.html" class="block">Laporan</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <section aria-labelledby="laporan-heading">
        <div class="flex justify-between items-center mb-6">
          <h2 id="laporan-heading" class="text-2xl font-bold">Laporan</h2>
        </div>

        <!-- Ringkasan Laporan -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total Pendapatan -->
            <div class="bg-white p-6 rounded-lg shadow-md text-left border border-red-600 flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold">Total Pendapatan</h3>
                <p class="text-xl font-bold">Rp34.572.980</p>
              </div>
              <img src="icon/income.png" alt="Ikon Pendapatan" class="w-12 h-12">
            </div>
  
            <!-- Total Keuntungan -->
            <div class="bg-white p-6 rounded-lg shadow-md text-left border border-red-600 flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold">Total Keuntungan</h3>
                <p class="text-xl font-bold">Rp13.234.050</p>
              </div>
              <img src="icon/profit.png" alt="Ikon Keuntungan" class="w-12 h-12">
            </div>
  
            <!-- Total Kerugian -->
            <div class="bg-white p-6 rounded-lg shadow-md text-left border border-red-600 flex justify-between items-center">
              <div>
                <h3 class="text-lg font-semibold">Total Kerugian</h3>
                <p class="text-xl font-bold">Rp0</p>
              </div>
              <img src="icon/crisis-management.png" alt="Ikon Kerugian" class="w-12 h-12">
            </div>
          </div>

        <!-- Grafik Penjualan -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-4">Statistik Penjualan</h3>
          <canvas id="salesChart" width="400" height="200"></canvas>
        </div>

      </section>
    </main>
  </div>

  <!-- Script untuk menampilkan grafik Chart.js -->
  <script>
    var ctx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'],
        datasets: [{
          label: 'Penjualan',
          data: [1200000, 1500000, 1000000, 1800000, 2200000, 2500000],
          borderColor: 'rgba(220, 53, 69, 1)', // Warna merah
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Jumlah (Rp)',
              color: '#DC3545',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          },
          x: {
            title: {
              display: true,
              text: 'Bulan',
              color: '#DC3545',
              font: {
                size: 14,
                weight: 'bold'
              }
            }
          }
        }
      }
    });
  </script>

</body>

</html>
